version: 2

models:
- name: dim_mae
  description: "Dimensão contendo atributos da mãe (idade, escolaridade, estado civil, raça/cor, filhos vivos/mortos)."
  columns:
  - name: sk_mae
    description: "Surrogate key da mãe."
    tests: [ not_null, unique ]
  - name: idade_mae
    description: "Idade da mãe no momento do parto."
    tests: [ not_null ]
  - name: escolaridade_mae
    description: "Nível de escolaridade da mãe."
  - name: estado_civil_mae
    description: "Estado civil da mãe."
  - name: raca_cor_mae
    description: "Raça/cor da mãe."
  - name: filhos_vivos
    description: "Quantidade de filhos vivos."
  - name: filhos_mortos
    description: "Quantidade de filhos mortos."

- name: dim_faixa_etaria_sexo
  description: "Dimensão que combina faixa etária da mãe com o sexo do recém-nascido."
  columns:
  - name: sk_faixa_etaria_sexo
    description: "Surrogate key para faixa etária da mãe e sexo do bebê."
    tests: [ not_null, unique ]
  - name: faixa_etaria_mae
    description: "Faixa etária da mãe em intervalos de 5 anos."
    tests: [ not_null ]
  - name: sexo_bebe
    description: "Sexo do recém-nascido."
    tests:
    - accepted_values:
        values: [ 'M', 'F', 'U' ]
